<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Static Site Boilerplate</title>
    <meta name="description" content="" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <header>
        <img src="images/header.png" height="300px" />
        <nav>
            <a href="/">Reservations</a> |
            <a href="/">Menu</a> |
            <a href="/">About</a> |
            <a href="/">Contact</a>
          </nav>
    </header>
    <main>
        <div id="reservations" class="main-content-block" data-aos="zoom-in">
            <h1>Reservations</h1>
        </div>
        <div id="menu" class="main-content-block" data-aos="zoom-in">
            <h1>Menu</h1>
        </div>
        <div id="about" class="main-content-block" data-aos="zoom-in">
            <h1>About</h1>
        </div>
        <div id="contact" class="main-content-block" data-aos="zoom-in">
            <h1>Contact</h1>
        </div>
    </main>
    
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
