<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Site Boilerplate</title>
    <meta name="description" content="" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href='https://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css?family=Baskervville" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="header-background-image">
            <div class="nav-container" data-aos="fade-zoom-in" data-aos-easing="ease-in-out-sine" data-aos-delay="1000" data-aos-offset="0" data-aos-duration="800">
                <nav class="nav">
                    <a href="#reservations">Reservations</a>
                    <div class="vertical-line"></div>
                    <a href="#menu">Menu</a>
                    <h1 class="title">Restaurant LP</h1>
                    <a href="#about">About</a>
                    <div class="vertical-line"></div>
                    <a href="#contact">Contact</a>
                  </nav>
            </div>
        </div>
    </header>
    <main>
        <div id="reservations" class="main-content-block" data-aos="fade-zoom-in" data-aos-easing="ease-in-out-sine" data-aos-delay="300" data-aos-offset="600" data-aos-duration="500" >
            <h2>Reservations</h2>
        </div>
        <div id="menu" class="main-content-block" data-aos="fade-zoom-in" data-aos-easing="ease-in-out-sine" data-aos-delay="300" data-aos-offset="500" data-aos-duration="500">
            <h2>Menu</h2>
        </div>
        <div id="about" class="main-content-block" data-aos="fade-zoom-in" data-aos-easing="ease-in-out-sine" data-aos-delay="300" data-aos-offset="500" data-aos-duration="500">
            <h2>About</h2>
        </div>
        <div id="contact" class="main-content-block" data-aos="fade-zoom-in" data-aos-easing="ease-in-out-sine" data-aos-delay="300" data-aos-offset="300" data-aos-duration="500">
            <h2>Contact</h2>
        </div>
    </main>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
