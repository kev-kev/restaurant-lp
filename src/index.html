<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Site Boilerplate</title>
    <meta name="description" content="" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="/node_modules/owl.carousel/dist/assets/owl.carousel.min.css" />

    <link href="https://fonts.googleapis.com/css?family=Baskervville" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="header">
            <nav class="navbar" id="navbar">
                <a href="#">Home</a>
                <span class="vertical-line"></span>
                <a href="#about">About Us</a>
                <span class="vertical-line"></span>
                <a href="#menu">Menu</a>
                <span class="vertical-line"></span>
                <a href="#hours-and-location">Hours & Location</a>
            </nav>
            <div class="title-resBtn-container">
                <h1>RESTAURANT LP</h1>
                <button>RESERVATIONS</button>
            </div>
        </div>
    </header>
    <main>
        <div class="owl-carousel owl-theme">
            <img src="./images/pizza.jpg" class="item" />
            <img src="./images/restaurant.jpg" class="item" />
            <img src="./images/spaghetti.jpg" class="item" />
        </div>
        <div>
            <div id="about" class="main-content-block" data-aos="fade-zoom-in" data-aos-easing="ease-in-out-sine" data-aos-delay="300" data-aos-offset="1500" data-aos-duration="500">
                <h2>About Us</h2>
            </div>
            <div id="menu" class="main-content-block" data-aos="fade-zoom-in" data-aos-easing="ease-in-out-sine" data-aos-delay="300" data-aos-offset="200" data-aos-duration="500">
                <h2>Menu</h2>
            </div>
            <div id="hours-and-location" class="main-content-block" data-aos="fade-zoom-in" data-aos-easing="ease-in-out-sine" data-aos-delay="300" data-aos-offset="300" data-aos-duration="500">
                <h2>Hours & Location</h2>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
